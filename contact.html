        <section class="main">
            
            <h1>Contact</h1>
            <p>Use this form to contact me and I will respond as soon as possible.</p>
            <form id="contact-form">
                <ul>
                   
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="You Name" required="required">
                    </li>
                   
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="yourname@me.com" required="required">
                    </li>
                    
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required">
                        </textarea>
                        
                    </li>
                    <input type="submit" name="submit">
                </ul>

            </form>

           
        </section>
